<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .section {
            margin-bottom: 16px;
        }
        
        .label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            box-sizing: border-box;
        }
        
        select:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .description {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
            line-height: 1.3;
        }
        
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 12px;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title" data-i18n="extensionName">原神スコア計算機</h1>
    </div>
    
    <div class="section">
        <label for="calculationMethod" class="label" data-i18n="calculationMethodLabel">スコア計算方式:</label>
        <select id="calculationMethod">
            <!-- オプションは JavaScript で動的に生成 -->
        </select>
        <div id="methodDescription" class="description">
            <!-- 説明文は JavaScript で動的に更新 -->
        </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
